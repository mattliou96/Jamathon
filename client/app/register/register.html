<!DOCTYPE html>
<html ng-app="Jamathon">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
</head>

<body  style="background-color:rgba(79,38,195,0.96);" ng-controller="RegCtrl as regCtrl">
    <div style="background: linear-gradient(to bottom, #9933ff 0%, #6666ff 100%);">
    <div class="login-clean animated fadeInLeft">
    <form name="registerForm" ng-submit="regCtrl.register()" novalidate autocomplete="off">
        <div class="illustration"><i class="icon ion-ios-musical-notes"></i></div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control" ng-model="regCtrl.email" />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" ng-model="regCtrl.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
        </div><a ui-sref="login" class="forgot">You already have an account? Login here.</a>
    </form>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    </div>
</body>

</html>
