<!DOCTYPE html>
<html style="height:1000px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamathon_Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="height:800px;max-height:0px;">
    <div class="register-photo" style="background-color:rgba(86,41,213,0.96);padding-bottom:200px;">
        <div class="form-container">
            <form method="post" style="background-color:#ffffff;padding:40px 300px;margin-right:352px;">
                <h2 class="text-center" style="font-family:Abel, sans-serif;"><strong>Create</strong> an account.</h2>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" style="font-family:Abel, sans-serif;">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" style="font-family:Abel, sans-serif;">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="font-family:Abel, sans-serif;">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label class="control-label" style="font-family:Abel, sans-serif;">
                            <input type="checkbox">I agree to the license terms.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(24,31,198);font-family:Abel, sans-serif;">Sign Up</button>
                </div><a href="#" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
